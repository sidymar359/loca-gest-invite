<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation LocaGest</title>
  <style>
    :root {
      --bg: #f6f3ee;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #5f6b6b;
      --accent: #0f6d6a;
      --accent-soft: #e6f2f1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at 20% 10%, #ffffff 0%, #f6f3ee 35%, #efe9e1 100%);
      color: var(--text);
    }
    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #ece6dc;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 700;
    }
    p {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }
    .token-box {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }
    .token {
      flex: 1;
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 12px 14px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      word-break: break-all;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
    }
    button.secondary {
      background: #dfe6e5;
      color: #1f1f1f;
    }
    .actions {
      display: grid;
      gap: 10px;
      margin-top: 16px;
    }
    .store {
      margin-top: 18px;
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .note {
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Invitation LocaGest</h1>
      <p>Ce lien te donne acces a ton espace locataire. Ouvre l'app puis saisis le code PIN recu.</p>

      <div class="actions">
        <button id="openApp">Ouvrir l'app</button>
      </div>

      <div class="token-box">
        <div class="token" id="tokenValue">Token introuvable</div>
        <button class="secondary" id="copyToken">Copier</button>
      </div>

      <p class="note">Si l'app n'est pas installee, installe-la puis reviens et colle le token.</p>
      <a class="store" href="#">Voir sur le Play Store</a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token') || '';
    const tokenEl = document.getElementById('tokenValue');
    const openBtn = document.getElementById('openApp');
    const copyBtn = document.getElementById('copyToken');

    if (token) {
      tokenEl.textContent = token;
    }

    openBtn.addEventListener('click', () => {
      if (!token) return;
      window.location.href = `locagest://invite?token=${encodeURIComponent(token)}`;
    });

    copyBtn.addEventListener('click', async () => {
      if (!token) return;
      try {
        await navigator.clipboard.writeText(token);
        copyBtn.textContent = 'Copie !';
        setTimeout(() => (copyBtn.textContent = 'Copier'), 1200);
      } catch (_) {
        copyBtn.textContent = 'Erreur';
        setTimeout(() => (copyBtn.textContent = 'Copier'), 1200);
      }
    });
  </script>
</body>
</html>
